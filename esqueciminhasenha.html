<!DOCTYPE html>
<html lang="en">

<head>

    <title>Esqueci minha senha| Marks Garden</title>

<body class="login">
    <div class="login-box">
        <img src="imagens/avatarrosa.png" class="avatar">
        <h1 class="texto-login">Esqueci a senha. Digite o e-mail cadastrado na Marks Garden</h1>
        <form>
            <p class="titulo-input">E-mail</p>
            <input type="email" name="e-mail" placeholder="Digite seu e-mail">
            <input class="input-login" type="submit" name="submit" value="Login">
        </form>
    </div>
</body>

</html>
