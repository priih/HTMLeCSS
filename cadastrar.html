<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastrar| Marks Garden</title>

<body class="login">
    <div class="cadastrar-box">
        <img src="imagens/avatarrosa.png" class="avatar">
        <h1 class="texto-login">Crie sua conta</h1>
        <form>
            <p class="titulo-input">Nome completo</p>
            <input type="text" name="nome" placeholder="Digite o seu nome completo">
            <p class="titulo-input">E-mail</p>
            <input type="email" name="e-mail" placeholder="Digite o e-mail">
            <p class="titulo-input">Senha</p>
            <input type="text" name="senha" placeholder="Digite a senha">
            <p class="titulo-input">Confirmar senha</p>
            <input class="index" type="text" name="senha" placeholder="Digite a senha novamente">
            <input type="submit" name="submit" value="Cadastrar">
            <a href="entrar.html"> JÃ¡ tem uma conta? Entre agora.</a>
        </form>
    </div>
</body>

</html>
